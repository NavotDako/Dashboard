group 'NVTDK'
version '1.0-SNAPSHOT'

apply plugin: 'java'


jar {
    manifest {
        attributes(
                'Main-Class': 'pack.runner'
        )
    }
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
}
